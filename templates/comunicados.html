<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CondoIQ - Comunicados</title>
</head>
<body>
    <h1>Comunicados</h1>

    <form method="POST">
        <label for="titulo">Título:</label>
        <input type="text" name="titulo" id="titulo" required>

        <label for="conteudo">Conteúdo:</label>
        <textarea name="conteudo" id="conteudo" required></textarea>

        <button type="submit">Postar Comunicado</button>
    </form>

    <h2>Comunicados Recentes</h2>
    {% for comunicado in comunicados %}
        <div>
            <h3>{{ comunicado.titulo }}</h3>
            <p>{{ comunicado.conteudo }}</p>
            <small>Postado em: {{ comunicado.data_postagem.strftime('%d/%m/%Y') }}</small>
        </div>
    {% else %}
        <p>Nenhum comunicado postado ainda.</p>
    {% endfor %}
</body>
</html>
